<!DOCTYPE html>
<html>
<head>
    <title th:text="'账号登陆 - ' + ${webName}"></title>
    <head th:include="/shop/common::head"></head>
</head>
<body>
<div th:include="/shop/common::tip"></div>
<header data-am-widget="header" class="am-header am-header-default sq-head ">
    <div class="am-header-left am-header-nav">
        <a href="javascript:history.back()" class="">
            <i class="am-icon-chevron-left"></i>
        </a>
    </div>
    <h1 class="am-header-title">
        <a href="" class="">登录</a>
    </h1>
</header>
<div style="height: 49px;"></div>
<div class="login-logo">
    <img src="/static/shop/img/logo.png"/>
</div>
<form>
    <input type="hidden" name="action" value="userlogin">
    <input type="text" name="mobile" id="mobile" placeholder="请输入用户名/手机号" class="login-name">
    <input type="password" name="password" id="password" placeholder="请输入密码" class="login-password">
    <input type="button" class="login-btn" value="立即登录">
    <input type="button" class="reg-btn" value="我要注册">
</form>
<div class="agree">
    <a href="/userResetPassword" class="forget">忘记密码？</a>
</div>
</body>
<script type="text/javascript">
    $(".login-btn").click(function(){
        ajaxPost("/post", $("form")[0],function(res){
            if( res.code == 1 ){
                tipShow({msg:"登陆成功！",btns:[{t:"进入个人中心",c:"window.location.href='/user';"}]} );
                setTimeout(function(){ window.location.href='/user'; },3000);
            }else{
                tipShow( res.msg );
            }
        });
    });
    $(".reg-btn").click(function(){
        clog("跳转注册页面!");
        window.location.href = "/userRegister";
    });
</script>
</html>
